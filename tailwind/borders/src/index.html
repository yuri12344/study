<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Borders</title>
</head>
<body>
    <button class="bg-red-700 p-2 m-4 rounded">Testando</button>
    <button class="bg-red-700 p-2 m-4 rounded-sm">Testando menor</button>
    <button class="bg-red-700 p-2 m-4 rounded-3xl">Testando maior</button>
    <div>
        <span class="bg-green-400 w-20 h-20 block">
            Circular
         </span>
        <span class="bg-green-400 w-40 h-20 block rounded-full">
            Pipula
        </span>
    </div>

    <!--Largura e cor-->
    <div class="bg-blue-600 w-20 h-10 block m-6 text-center border-4 border-blue-800 rounded-lg">Botão</div>

    <!--Estilo e opacidade-->
    <div>
        <span class="bg-purple-600 h-10  m-6 text-center text-white border-4 border-purple-800
        border-opacity-25 ">
            Botão Borda opaca 25%
        </span>
        <span class="bg-purple-600 h-10  m-6 text-center text-white border-4 border-purple-800
        border-opacity-50">
            Botão Borda opaca 50%
        </span>
        <span class="bg-purple-600 h-10  m-6 text-center text-white border-4 border-purple-800
        border-opacity-50 border-dashed">
            Botão Borda pontilhada
        </span>
        <span class="bg-purple-600 h-10  m-6 text-center text-white border-4 border-purple-800
        border-opacity-50 border-double">
            Botão Borda dobrada
        </span>
    </div>
    <div class="grid grid-cols-4 divide-x-2 divide-blue-900 divide-dotted">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
    </div>
    <div class="divide-y-2 divide-purple-300 divide-dashed">
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
    </div>
    <!--Sombreamento-->
    <div class="w-20 h-20 m-6 shadow-xl">
        Sombra
    </div>
</body>
</html>
