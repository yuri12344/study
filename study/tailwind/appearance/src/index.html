<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Appearance</title>
</head>
<body>
    <div>
        <select class="appearance-none">
            <option value="">Teste</option>
        </select>
    </div>
    
    <!--Cursor-->
    <div class="h-20 bg-pink-600 cursor-pointer">Pointer</div>
    <div class="h-20 bg-pink-600 cursor-wait">Wait</div>
    <div class="h-20 bg-pink-600 cursor-not-allowed ">Not allowed</div>
    <div class="h-20 bg-pink-600 cursor-text">Text</div>


    <!-- Outline -->
    <div class="h-20 bg-pink-600 ">
        <input type="text" class="outline-none">
    </div>

    <div class="gray-300 m-4 p-4 ">
        <select name="" id="" class="pointer-events-none">
            <option value="">Teste pointer</option>
        </select>
        <select name="" id="">
            <option value="">Teste pointer</option>
        </select>
    </div>

    <div class="h-20 bg-green-600">
        <textarea class="h-10 m-2 p-2"></textarea>
    </div>
</body>
</html>
